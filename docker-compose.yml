version: '3.8'

services:
  client:
    container_name: client
    image: boj-client-img
    build:
      context: ./client
    ports:
      - '${CLIENT_PORT}:${CLIENT_PORT}'
    env_file:
      - ./client/.env

  server:
    image: boj-server-img
    container_name: server
    build:
      context: ./server
    ports:
      - '${SERVER_PORT}:${SERVER_PORT}'
    depends_on:
      - mysql
    env_file:
      - ./server/.env
    environment:
      - DB_HOSTNAME=mysql

  mysql:
    container_name: mysql
    image: mysql
    ports:
      - '${DB_PORT}:${DB_PORT}'
    volumes:
      - mysql_data:/var/lib/mysql
    env_file:
      - ./server/.env

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - client
      - server
      
volumes:
  mysql_data:
